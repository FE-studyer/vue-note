<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名称</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎{{name}}来学习</h2>
        <input type="text" name="" id="" placeholder="按下回车提示输入" @keyup="showInfo">
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name: '修白'
            },
            methods:{
                showInfo(e){
                    // console.log(e.keyCode);
                    if(e.keyCode !== 13) return;
                    console.log(e.target.value);
                },
            }
        });
    </script>
</body>

</html>
