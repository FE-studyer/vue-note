<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎{{name}}来学习</h2>
        <!--第三步：使用组件-->
        <school><school/>
        <student></student>
    </div>
</body>
<script>
    //第一步：创建school组件
    const school = Vue.extend({
        template: `
              <div>
              <h2>学校名称:{{ schoolName }}</h2>
              <h2>学校地址:{{ address }}</h2>
              </div>
        `,
        //el: '#root',//组件定义不要写el配置项，因为最终所有的组件都要被vm所管理，由vm决定服务于哪个容器
        //这里data必须写成函数形式 避免多次使用组件导致共用data对象导致一个问题
        data() {
            //注意这里不要写箭头函数
            return {
                schoolName: '北京大学',
                address: '北京',
            }
        },
    })

    //第一步：创建school组件
    const student = Vue.extend({
        template: `
            <div>
              <h2>学生名字:{{ studentName }}</h2>
              <h2>学生年龄:{{ age }}</h2>
            </div>
        `,
        data() {
            //注意这里不要写箭头函数
            return {
                studentName: '修白',
                age: 18
            }
        },
    })

    // 创建vm
    new Vue({
        el: '#root',
        data: {
            name: '修白'
        },
        //第二步：配置组件(局部注册)
        components: {
            school,
            student
        },
        methods: {

        }
    });
</script>

</html>
