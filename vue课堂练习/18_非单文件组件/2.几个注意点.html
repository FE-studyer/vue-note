<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.几个注意点</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点：
            1. 关于组件名:
                1. 一个单词组成：
                    - 第一种写法(首字母小写)：school
                    - 第二种写法(首字母大写)：School
                2. 多个单词组成：
                    - 第一种写法(kebab-case命名)：my-school
                    - 第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
                3. 备注：
                    - 组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                    - 可以使用name配置项指定组件在开发者工具中呈现的名字。

            2. 关于组件标签:
                1. 第一种写法：`<school></school>`
                2. 第二种写法：`<school/>`
                3. 备注：不用使用脚手架时，`<school/>`会导致后续组件不能渲染。

            3. 一个简写方式：
                `const school = Vue.extend(options) 可简写为：const school = options`
     -->
    <div id="root">
        <h2>欢迎{{name}}来学习</h2>
        <hello></hello>
        <!-- <school /> -->
        <!-- <school /> -->
        <!-- <school /> -->
        <school></school>
        <school></school>
        <school></school>
    </div>
</body>
<script>
    // 定义组件
    const s = Vue.extend({
        template: `
          <div>
            <h2>学校名称:{{ name }}</h2>
            <h2>学校地址:{{ address }}</h2>
          </div>
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京'
            }
        },
        name: 'test' //该配置是指定组件在开发者工具中指定的名称
    });

    //创建组件的简写 (不需要vue.extend)
    const hello = {
        template: `
          <div>
            <h1>{{ msg }}</h1>
         </div>
        `,
        data() {
            return {
                msg: "hello"
            }
        }
    }

    new Vue({
        el: '#root',
        data: {
            name: '修白'
        },
        components: {
            school: s,
            hello
        },
        methods: {

        }
    });
</script>

</html>
